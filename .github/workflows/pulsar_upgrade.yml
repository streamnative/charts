name: Precommit - Pulsar Helm Chart (Upgrade From The Apache Charts)
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
    paths:
      - 'charts/pulsar/**'
      - '.github/workflows/**'
jobs:
  upgrade-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch Apache Charts
        uses: actions/checkout@v2
        with:
          repository: apache/pulsar-helm-chart
          ref: 'master'
          path: 'apache-charts'

      - name: Run chart-testing (upgrade)
        env:
          UPGRADE: true
        run: .ci/chart_test.sh .ci/clusters/values-upgrade.yaml ${PWD}/apache-charts