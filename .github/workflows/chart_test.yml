name: Chart Test
on:
  pull_request:
    branches:
      - '*'
    paths:
      - 'charts/**'
      - '.github/workflows/**'

jobs:
  basic-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.9.0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }} --config .ci/ct.yaml)
          chart_name=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }} --config .ci/ct.yaml | grep -v '>>>')
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
            echo "::set-output name=chart_name::$chart_name"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --config .ci/ct.yaml

      - name: Run template test
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          for i in v1.19.0 v1.20.0 v1.21.0 v1.22.0 v1.23.0 v1.24.0
          do
            helm template test ${{ steps.list-changed.outputs.chart_name }} --kube-version $i> $i.yaml
            yamllint $i.yaml --config-file lintconf.yaml
          done

      - name: Run unittest
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          helm plugin install https://github.com/quintush/helm-unittest
          helm unittest -3 ${{ steps.list-changed.outputs.chart_name }}

