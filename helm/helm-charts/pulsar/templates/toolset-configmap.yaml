{{- if .Values.components.toolset }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.toolset.component }}"
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "pulsar.name" . }}
    chart: {{ template "pulsar.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ .Values.toolset.component }}
    cluster: {{ template "pulsar.fullname" . }}
data:
  BOOKIE_LOG_APPENDER: "RollingFile"
  zkServers: "{{ template "pulsar.fullname" . }}-{{ .Values.zookeeper.component }}"
  zkLedgersRootPath: "{{ .Values.metadataPrefix }}/ledgers"
  {{- if .Values.components.proxy }}
  webServiceUrl: "http://{{ template "pulsar.fullname" . }}-{{ .Values.proxy.component }}:8080/"
  brokerServiceUrl: "pulsar://{{ template "pulsar.fullname" . }}-{{ .Values.proxy.component }}:6650/"
  {{- end }}
  {{- if not .Values.components.proxy }}
  webServiceUrl: "http://{{ template "pulsar.fullname" . }}-{{ .Values.broker.component }}:8080/"
  brokerServiceUrl: "pulsar://{{ template "pulsar.fullname" . }}-{{ .Values.broker.component }}:6650/"
  {{- end }}
{{ toYaml .Values.toolset.configData | indent 2 }}
{{- end }}
