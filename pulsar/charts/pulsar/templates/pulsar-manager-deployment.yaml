{{- if .Values.components.pulsar_manager }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.pulsar_manager.component }}"
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "pulsar.name" . }}
    chart: {{ template "pulsar.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ .Values.pulsar_manager.component }}
    cluster: {{ template "pulsar.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "pulsar.name" . }}
      release: {{ .Release.Name }}
      component: {{ .Values.pulsar_manager.component }}
  template:
    metadata:
      labels:
        app: {{ template "pulsar.name" . }}
        release: {{ .Release.Name }}
        component: {{ .Values.pulsar_manager.component }}
        cluster: {{ template "pulsar.fullname" . }}
      annotations:
{{ toYaml .Values.pulsar_manager.annotations | indent 8 }}
    spec:
    {{- if .Values.pulsar_manager.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.pulsar_manager.nodeSelector | indent 8 }}
    {{- end }}
    {{- if .Values.pulsar_manager.tolerations }}
      tolerations:
{{ toYaml .Values.pulsar_manager.tolerations | indent 8 }}
    {{- end }}
      terminationGracePeriodSeconds: {{ .Values.pulsar_manager.gracePeriod }}
      containers:
        - name: "{{ template "pulsar.fullname" . }}-{{ .Values.pulsar_manager.component }}"
          image: "{{ .Values.images.pulsar_manager.repository }}:{{ .Values.images.pulsar_manager.tag }}"
          imagePullPolicy: {{ .Values.images.pulsar_manager.pullPolicy }}
        {{- if .Values.pulsar_manager.resources }}
          resources:
{{ toYaml .Values.pulsar_manager.resources | indent 12 }}
        {{- end }}
        {{- if .Values.images.pulsar_manager.hasCommand }}
          command: ["sh", "-c"]
          args:
            - >
              nginx &&
              bin/pulsar-manager
        {{- end }}
          ports:
          - containerPort: {{ .Values.pulsar_manager.port }}
          volumeMounts:
          - name: pulsar-manager-data
            mountPath: /data
          env:
          # for supporting apachepulsar/pulsar-manager
          - name: PULSAR_CLUSTER
            value: {{ template "pulsar.fullname" . }}
          - name: REDIRECT_HOST
            value: {{ .Values.pulsar_manager.redirect_host }}
          - name: REDIRECT_PORT
            value: "9527"
          - name: DRIVER_CLASS_NAME
            value: org.postgresql.Driver
          - name: URL
            value: jdbc:postgresql://127.0.0.1:5432/pulsar_manager
          - name: USERNAME
            valueFrom:
              secretKeyRef:
                key: USER
                name: "{{ template "pulsar.fullname" . }}-admin-secret"
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                key: PASSWORD
                name: "{{ template "pulsar.fullname" . }}-admin-secret"
          - name: LOG_LEVEL
            value: DEBUG
      volumes:
        - name: pulsar-manager-data
          emptyDir: {}

{{- end }}
