{{- if and .Values.ingress.proxy.enabled .Values.istio.enabled }}
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: "{{ template "pulsar.fullname" . }}-proxy"
  namespace: {{ template "pulsar.namespace" . }}
spec:
  hosts:
    - "{{ template "pulsar.service_domain" . }}"
  gateways:
    - "{{ template "pulsar.fullname" . }}-proxy"
  http:
  - match:
    - port: 443
    route:
    - destination:
        host: "{{ template "pulsar.fullname" . }}-{{ .Values.proxy.component }}-ingress.{{ template "pulsar.namespace" . }}.svc.cluster.local"
        port:
          number: 8080
  tcp:
  - match:
    - port: 6651
    route:
    - destination:
        host: "{{ template "pulsar.fullname" . }}-{{ .Values.proxy.component }}-ingress.{{ template "pulsar.namespace" . }}.svc.cluster.local"
        port:
          number: 6650
{{- end }}