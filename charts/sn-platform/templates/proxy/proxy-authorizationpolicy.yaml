{{- if and .Values.components.proxy .Values.istio.enabled }}
{{- if eq .Values.ingress.proxy.type "IstioGateway" }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.proxy.component }}"
  namespace: {{ template "pulsar.namespace" . }}
spec:
  rules:
  - {{- if and .Values.proxy.authorizationPolicy .Values.proxy.authorizationPolicy.from }}
    from:
{{ toYaml .Values.proxy.authorizationPolicy.from | indent 4 }}
    {{- end }}
    {{- if and .Values.proxy.authorizationPolicy .Values.proxy.authorizationPolicy.to }}
    to:
{{ toYaml .Values.proxy.authorizationPolicy.to | indent 4 }}
    {{- else }}
    to:
    - operation:
        ports:
        - "6650"
        - "8080"
        {{- if .Values.proxy.websocket }}
        - "9090"
        {{- end }}
    {{- end }}
  action: ALLOW
  selector:
    matchLabels:
      cloud.streamnative.io/app: pulsar
      cloud.streamnative.io/component: proxy
      cloud.streamnative.io/cluster: "{{ template "pulsar.fullname" . }}"
{{- end }}
{{- end }}