{{- if and .Values.components.vault .Values.istio.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.vault.component }}"
  namespace: {{ template "pulsar.namespace" . }}
spec:
  rules:
  - {{- if and .Values.vault.authorizationPolicy .Values.vault.authorizationPolicy.from }}
    from:
{{ toYaml .Values.vault.authorizationPolicy.from | indent 4 }}
    {{- end }}
    {{- if and .Values.vault.authorizationPolicy .Values.vault.authorizationPolicy.to }}
    to:
{{ toYaml .Values.vault.authorizationPolicy.to | indent 4 }}
    {{- else }}
    to:
    - operation:
        ports:
        - "8200"
        - "8201"
        - "9091"
    {{- end }}
  action: ALLOW
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
      vault_cr: "{{ template "pulsar.fullname" . }}-{{ .Values.vault.component }}"
{{- end }}
