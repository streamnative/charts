          attributes:
            showName: 'Expiration Time In Minutes'
            help: >-
              The expiration time in minutes until the table is expired and auto-deleted.
            required: 'false'
            defaultValue: '1440'
            sensitive: 'false'
        - fieldName: checkpointIntervalSeconds
          typeName: number
          attributes:
            showName: 'Checkpoint Interval Seconds'
            help: >-
