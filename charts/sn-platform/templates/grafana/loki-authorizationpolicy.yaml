{{- if and .Values.monitoring.loki .Values.istio.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: "{{ template "pulsar.fullname" . }}-loki"
  namespace: {{ template "pulsar.namespace" . }}
spec:
  rules:
  - {{- if and .Values.loki.authorizationPolicy .Values.loki.authorizationPolicy.from }}
    from:
{{ toYaml .Values.loki.authorizationPolicy.from | indent 4 }}
    {{- else }}
    from:
    - source:
        namespaces:
        - {{ template "pulsar.namespace" . }}
    {{- end }}
    {{- if and .Values.loki.authorizationPolicy .Values.loki.authorizationPolicy.to }}
    to:
{{ toYaml .Values.loki.authorizationPolicy.to | indent 4 }}
    {{- else }}
    to:
    - operation:
        ports:
        - "3100"
    {{- end }}
  action: ALLOW
  selector:
    matchLabels:
      app: "loki"
      release: {{ .Release.Name }}
{{- end }}