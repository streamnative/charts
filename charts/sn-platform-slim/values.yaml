## TLS
## templates/tls-certs.yaml
##
## The chart is using cert-manager for provisioning TLS certs for
## brokers and proxies.
tls:
  enabled: false
  # common settings for generating certs
  common:
    # 90d
    duration: 2160h
    # 15d
    renewBefore: 360h
    subject:
      organizations:
      - pulsar
    privateKey:
      size: 4096
      algorithm: RSA
      encoding: PKCS8
    caSecretName:
  # settings for generating certs for proxy
  proxy:
    enabled: false
    # name of chart generated certificate
    cert_name: tls-proxy
    # specify name of secret contain certificate if using pre-generated certificate
    certSecretName:
    untrustedCa: true
  # settings for generating certs for proxy
  pulsar_detector:
    enabled: false
    # name of chart generated certificate
    cert_name: tls-pulsar-detector
  # settings for generating certs for broker
  broker:
    enabled: false
    # name of chart generated certificate
    cert_name: tls-broker
    # specify name of secret contain certificate if using pre-generated certificate
    certSecretName:
    trustCertsEnabled: false
    gateway:
      # name of chart generated certificate
      cert_name: tls-broker-gateway
      # specify name of secret contain certificate if using pre-generated certificate
      certSecretName:
      trustCertsEnabled: false
  functions:
    enabled: false
    # name of chart generated certificate
    cert_name: tls-function
    # specify name of secret contain certificate if using pre-generated certificate
    certSecretName:
    trustCertsEnabled: false
  # settings for generating certs for bookies
  bookie:
    enabled: false
    # name of chart generated certificate
    cert_name: tls-bookie
    # specify name of secret contain certificate if using pre-generated certificate
    certSecretName:
  # settings for generating certs for zookeeper
  zookeeper:
    enabled: false
    # name of chart generated certificate
    cert_name: tls-zookeeper
    # specify name of secret contain certificate if using pre-generated certificate
    certSecretName:
  # settings for generating certs for recovery
  autorecovery:
    cert_name: tls-recovery
    # name of chart generated certificate
    # specify name of secret contain certificate if using pre-generated certificate
    certSecretName:
  # settings for generating certs for toolset
  toolset:
    cert_name: tls-toolset
    # name of chart generated certificate
    # specify name of secret contain certificate if using pre-generated certificate
    certSecretName:
  streamnative_console:
    enabled: false
    # name of chart generated certificate
    cert_name: tls-streamnative-console

# Enable or disable broker authentication and authorization.
auth:
