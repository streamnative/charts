## Monitoring Stack: Prometheus
## templates/prometheus-deployment.yaml
##
prometheus:
  component: prometheus
  replicaCount: 1
  scrape:
    enabled: true
    autorecovery: true
    bookkeeper: true
    broker: true
    function_worker: true
    ingress_controller: true
    node_exporter: true
    proxy: true
    zookeeper: true
    # nodeSelector:
    # cloud.google.com/gke-nodepool: default-pool
  labels: {}
  annotations: {}
  tolerations: []
  gracePeriod: 0
  port: 9090
  resources:
    requests:
      memory: 256Mi
      cpu: 0.1
  # Definition of the serviceAccount used to run brokers.
  affinity:
    anti_affinity: true
    zone_anti_affinity: true
    # Set the anti affinity type. Valid values:
    # requiredDuringSchedulingIgnoredDuringExecution - rules must be met for pod to be scheduled (hard) requires at least one node per replica
    # preferredDuringSchedulingIgnoredDuringExecution - scheduler will try to enforce but not guranentee
    type: preferredDuringSchedulingIgnoredDuringExecution
  serviceAccount:
    # Specifies whether to use a service account to run this component
    use: true
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
    # Extra annotations for the serviceAccount definition. This can either be
    # YAML or a YAML-formatted multi-line templated string map of the
    # annotations to apply to the serviceAccount.
    annotations: {}
    # specify to use a clusterRole, set to false to only allow in a single namespace
    clusterRole: true
  volumes:
    # use a persistent volume or emptyDir
    persistence: true
    data:
      name: data
      size: 10Gi
      # storageClassName: ""
      ## If the storage class is left undefined when using persistence
      ## the default storage class for the cluster will be used.
      ##
      # storageClass:
        # type: pd-standard
        # fsType: xfs
        # provisioner: kubernetes.io/gce-pd
  args:
    ## Prometheus data retention period (default if not specified is 15 days)
    ##
    retention: "15d"
  extraArgs:
    # https://prometheus.io/docs/prometheus/latest/storage/#operational-aspects
    - --storage.tsdb.wal-compression
  scrapeInterval: 15s
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534
    fsGroup: 65534
  probe:
    liveness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 30
      periodSeconds: 10
    readiness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 30
      periodSeconds: 10
  customRelabelConfigs: []
  extraScrapeConfigs: []
  extraCustomArgs: {}

  ## Prometheus service
  ## templates/prometheus-service.yaml
  ##
  service:
    # expose the load balancer
    # type: LoadBalancer
    annotations: {}

datadog:
  component: datadog
  ## Datadog <METRICS_NAMESPACE_PREFIX_FOR_DATADOG> configuration. Set namespace to be prefixed to every metric when viewed in Datadog.
  ## https://docs.datadoghq.com/containers/kubernetes/prometheus/?tab=kubernetesadv2
