## Common properties applied to pulsar components
common:
  extraInitContainers: []

## Pulsar: Zookeeper cluster
## templates/zookeeper-statefulset.yaml
##
zookeeper:
  # zooKeeperCluster indicates the setup for the CR(CustomResource) of the ZooKeeperCluster
  zooKeeperCluster:
    # labels that will be added on the ZooKeeperCluster CR only.
    labels: {}
    # annotations that will be added on the ZooKeeperCluster CR only.
    annotations: {}

  # The field logConfig can be used to change the log level and log format of pods.
  # The logConfig field is optional. If it is not specified, the component will use the default log configuration /pulsar/conf/log4j2.yaml.
  # If it is specified will dynamically change the log level and log format of the component by changing the CR.
  logConfig:
  # The level field can be used to change the log level of the component. The value can be one of TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF.
    level: "INFO"
  # The format field can be used to change the log format of the component. The value can be one of json, text.
    format: "text"
  # The template field can totally change the log config of the component. The value is a string, which is the content of the log config file.
    template: {}

  # use a component name that matches your grafana configuration
  # so the metrics are correctly rendered in grafana dashboard
  component: zookeeper
  # the number of zookeeper servers to run. it should be an odd number larger than or equal to 3.
  replicaCount: 3
  updateStrategy: RollingUpdate
  serverCnxnFactory: org.apache.zookeeper.server.NettyServerCnxnFactory
  ports:
    metrics: 8000
    client: 2181
    clientTls: 2281
    follower: 2888
    leaderElection: 3888
  # nodeSelector:
    # cloud.google.com/gke-nodepool: default-pool
  probe:
    liveness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 10
      periodSeconds: 30
    readiness:
      enabled: true
      failureThreshold: 10
      initialDelaySeconds: 10
      periodSeconds: 30
    startup:
      enabled: false
      failureThreshold: 30
      initialDelaySeconds: 10
      periodSeconds: 30
  affinity:
    anti_affinity: true
    zone_anti_affinity: true
    # Set the anti affinity type. Valid values:
    # requiredDuringSchedulingIgnoredDuringExecution - rules must be met for pod to be scheduled (hard) requires at least one node per replica
    # preferredDuringSchedulingIgnoredDuringExecution - scheduler will try to enforce but not guranentee
    type: preferredDuringSchedulingIgnoredDuringExecution
  topologySpreadConstraints: []
  # - maxSkew: 1
  #   topologyKey: "topology.kubernetes.io/zone"
  #   whenUnsatisfiable: DoNotSchedule
  #   labelSelector:
  #     matchLabels:
  #       "component": "zookeeper"
  labels: {}
  annotations: {}
  advanced: {}
  securityContext:
    runAsNonRoot: true
  tolerations: []
  gracePeriod: 30
  # Resources requests/limits for both init containers and app containers
  # See https://kubernetes.io/docs/concepts/workloads/pods/init-containers/#resources
  resources:
    requests:
      memory: "256Mi"
      cpu: "0.1"
    limits: {}
      # memory: "1Gi"
      # cpu: "0.4"
  # extra environment variable to define for the containers
  extraEnv: []
  volumes:
    # use a persistent volume or emptyDir
    persistence: true
    # specify the reclaimPolicy for the persistent volume of zookeeper,
    # valid values are: Delete, Retain
    reclaimPolicy: "Delete"
    # Add a flag here for backward compatibility. Ideally we should
    # use two disks for production workloads. This flag might be
    # removed in the future releases to stick to two-disks mode.
    useSeparateDiskForTxlog: false
    data:
      name: data
      size: 50Gi
      # storageClassName: ""
      ## If the storage class is left undefined when using persistence
      ## the default storage class for the cluster will be used.
      ##
      # storageClass:
      #   type: pd-ssd
      #   fsType: xfs
      #   provisioner: kubernetes.io/gce-pd
      #   allowVolumeExpansion: false
      #   volumeBindingMode: Immediate
      #   reclaimPolicy: Retain
      #   allowedTopologies:
      #   mountOptions:
      #   extraParameters:
      #     iopsPerGB: "50"
    dataLog:
      name: datalog
      size: 10Gi
      # storageClassName: ""
      ## If the storage class is left undefined when using persistence
      ## the default storage class for the cluster will be used.
      ##
      # storageClass:
      #   type: pd-ssd
      #   fsType: xfs
      #   provisioner: kubernetes.io/gce-pd
      #   allowVolumeExpansion: false
      #   volumeBindingMode: Immediate
      #   reclaimPolicy: Retain
      #   allowedTopologies:
      #   mountOptions:
      #   extraParameters:
      #     iopsPerGB: "50"
  extraInitContainers: []
  ## Zookeeper configmap
  ## templates/zookeeper-configmap.yaml
  ##
  # The initial myid used for generating myid for each zookeeper pod.
  initialMyId: 0
  peerType: "participant"
  # reconfig settings
  reconfig:
    enabled: false
    # The zookeeper servers to observe/join
    staticServerList: []
  # Automtically Roll Deployments when configmap is changed
  autoRollDeployment: true
  jvm:
    # ZooKeeper Operator will automatically generate the JVM memory options based on the Pod memory size. You can override this by entering a new value.
    memoryOptions: []
    gcOptions:
    - >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=10
      -Dcom.sun.management.jmxremote
      -Djute.maxbuffer=10485760
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:+DisableExplicitGC
      -XX:+PerfDisableSharedMem
      -Dzookeeper.forceSync=no
    extraOptions: []
    gcLoggingOptions: []
  configData: {}
  ## Zookeeper service
  ## templates/zookeeper-service.yaml
  ##
  service:
    annotations: {}
  customTools:
    serviceAccount:
      use: true
      create: true
      name: ""
      annotations: {}
      clusterRole: true
    backup:
      component: "backup"
      enable: false
      webServerPort: "8088"
      backupInterval: "600"
      bucket: "s3a://bucket"
      backupPrefix: "pulsar-backup"
      managedLedgerPath: "/managed-ledgers"
      configData:
        # extra opts for the java command
        OPTS: ""
      secrets:
        use: false
    #    aws:
    #      secretName: "backup-aws-secret"
    ## secret that stores AWS credentials. The secret should be created in the following
    ## format.
    ## ```
    ## kubectl -n pulsar create secret generic \
    ##   --from-literal=AWS_ACCESS_KEY_ID=[AWS ACCESS KEY] \
    ##   --from-literal=AWS_SECRET_ACCESS_KEY=[AWS SECRET KEY] \
    ##   [secret name]
    ## ```
    restore:
      component: "restore"
      enable: false
      restorePoint: ""
      restoreVersion: "1"
      managedLedgerPath: "/managed-ledgers"
      bucket: "s3a://bucket"
      configData:
        OPTS: ""
      secrets:
        use: false
#        aws:
#          secretName: "restore-aws-secret"
  ## Operator Controller
  ## templates/zookeeper-cluster.yaml
  operator:
    adopt_existing: false
    updatePolicy: []
  ## Retention Policy
  resourcePolicy:
    keep: false
  # Definition of the serviceAccount used to run zookeeper.
  serviceAccount:
    # Specifies whether to use a service account to run this component
    use: true
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
    # Extra annotations for the serviceAccount definition. This can either be
    # YAML or a YAML-formatted multi-line templated string map of the
    # annotations to apply to the serviceAccount.
    annotations: {}
    # whether to create a cluster role
    clusterRole: true

