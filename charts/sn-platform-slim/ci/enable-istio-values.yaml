# Based on the defult values, enable the istio
istio:
  enabled: true
  # istio labels used to inject sidecars if it's not `sidecar.istio.io/inject: "true"`
  labels: {}
  gateway:
    # gateway selector if it's not `istio: ingressgateway`
    selector: {}
    tls:
      certSecretName: istio-cert
