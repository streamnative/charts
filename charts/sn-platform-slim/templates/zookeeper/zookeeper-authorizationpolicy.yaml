{{- if and .Values.components.zookeeper .Values.istio.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.zookeeper.component }}"
  namespace: {{ template "pulsar.namespace" . }}
spec:
  rules:
  - {{- if and .Values.zookeeper.authorizationPolicy .Values.zookeeper.authorizationPolicy.from }}
    from:
{{ toYaml .Values.zookeeper.authorizationPolicy.from | indent 4 }}
    {{- end }}
    {{- if and .Values.zookeeper.authorizationPolicy .Values.zookeeper.authorizationPolicy.to }}
    to:
{{ toYaml .Values.zookeeper.authorizationPolicy.to | indent 4 }}
    {{- else }}
    to:
    - operation:
        ports:
        - "2181"
        - "9990"
        - "2888"
        - "3888"
        - "{{ .Values.zookeeper.ports.metrics  }}"
    {{- end }}
  action: ALLOW
  selector:
    matchLabels:
      cloud.streamnative.io/app: pulsar
      cloud.streamnative.io/component: zookeeper
      cloud.streamnative.io/cluster: "{{ template "pulsar.fullname" . }}-{{ .Values.zookeeper.component }}"
{{- end }}