{{- if .Values.argocd_hook.tests.test_pulsar_producer }}
apiVersion: batch/v1
kind: Job
metadata:
  generateName: test-pulsar-pulsarctl-
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  template:
    spec:
      serviceAccountName: {{ template "pulsar.fullname" . }}-argocd-hook-serviceaccount
      containers:
        - name: pulsar-producer
          image: "bitnami/kubectl"
          command:
            - "bin/bash"
            - "-c"
            - "kubectl exec -n sn-platform-test sn-platform-slim-toolset-0 -- bin/pulsarctl clusters list"
      restartPolicy: Never
  backoffLimit: 1
{{- end }}
