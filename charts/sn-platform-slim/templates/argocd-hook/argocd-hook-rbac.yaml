{{- if .Values.argocd_hook.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ template "pulsar.fullname" . }}-argocd-hook-serviceaccount"
  namespace: {{ template "pulsar.namespace" . }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ template "pulsar.fullname" . }}-argocd-hook-role"
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    app: {{ template "pulsar.name" . }}
    chart: {{ template "pulsar.chart" . }}
    release: {{ .Release.Name }}
rules:
  - apiGroups: [ "" ]
    resources: [ "pods/exec" ]
    verbs: [ "create" ]
  - apiGroups: [ "" ]
    resources:
      - pods
    verbs:
      - list
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ template "pulsar.fullname" . }}-argocd-hook-role-binding"
  namespace: {{ template "pulsar.namespace" . }}
  labels:
    app: {{ template "pulsar.name" . }}
    chart: {{ template "pulsar.chart" . }}
    release: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ template "pulsar.fullname" . }}-argocd-hook-role"
subjects:
  - kind: ServiceAccount
    name: "{{ template "pulsar.fullname" . }}-argocd-hook-serviceaccount"
    namespace: {{ template "pulsar.namespace" . }}
{{- end }}
