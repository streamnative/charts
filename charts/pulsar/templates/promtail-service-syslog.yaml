{{- if .Values.promtail.syslogService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "promtail.fullname" . }}-syslog
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "promtail.name" . }}
    chart: {{ template "promtail.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- with .Values.promtail.syslogService.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- toYaml .Values.promtail.syslogService.annotations | nindent 4 }}
spec:
  type: {{ .Values.promtail.syslogService.type }}
  {{- if .Values.promtail.syslogService.clusterIP }}
  clusterIP: {{ .Values.promtail.syslogService.clusterIP }}
  {{end}}
  {{- if .Values.promtail.syslogService.loadBalancerIP }}
  loadBalancerIP: {{ .Values.promtail.syslogService.loadBalancerIP }}
  {{- end }}
  {{- if .Values.promtail.syslogService.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
{{ toYaml .Values.promtail.syslogService.loadBalancerSourceRanges | indent 4 }}
  {{- end -}}
  {{- if .Values.promtail.syslogService.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.promtail.syslogService.externalTrafficPolicy }}
  {{- end }}
  ports:
    - port: {{ .Values.promtail.syslogService.port }}
      protocol: TCP
      name: syslog
      targetPort: syslog
{{- if (and (eq .Values.promtail.syslogService.type "NodePort") (not (empty .Values.promtail.syslogService.nodePort))) }}
      nodePort: {{ .Values.promtail.syslogService.nodePort }}
{{- end }}
{{- if .Values.promtail.extraPorts }}
{{ toYaml .Values.promtail.extraPorts | indent 4}}
{{- end }}
  selector:
    app: {{ template "promtail.name" . }}
    release: {{ .Release.Name }}
{{- end }}
