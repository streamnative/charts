{{- if .Values.external_dns.enabled }}
{{- if .Values.ingress.control_center.enabled }}
{{- $fullName := include "pulsar.fullname" . -}}

{{/* COMMENT */}}

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.ingress.control_center.component }}-ingress"
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
  {{- with .Values.ingress.control_center.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.control_center.tls.enabled }}
  tls:
    - hosts:
        {{- if .Values.external_dns.domain_filter }}
        - {{ printf "admin.%s.%s" .Release.Name .Values.external_dns.domain_filter }}
        {{- end }}
      secretName: {{ .secretName }}
{{- end }}
  rules:
    {{- if .Values.external_dns.domain_filter }}
    - host: {{ printf "admin.%s.%s" .Release.Name .Values.external_dns.domain_filter }}
      http:
        paths:
          - path: /manager
            backend:
              serviceName: "{{ $fullName }}-{{ .Values.pulsar_manager.component }}"
              servicePort: {{ .Values.pulsar_manager.port }}
          - path: /grafana
            backend:
              serviceName: "{{ $fullName }}-{{ .Values.grafana.component }}"
              servicePort: {{ .Values.grafana.port }}
    {{- end }}
{{- end }}
{{- end }}