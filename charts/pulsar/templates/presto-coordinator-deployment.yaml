{{- if .Values.components.presto }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "presto.coordinator" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: presto-coordinator
spec:
  selector:
    matchLabels:
      app: {{ template "pulsar.name" . }}
      release: {{ .Release.Name }}
      component: presto-coordinator
  template:
    metadata:
      labels:
        app: {{ template "pulsar.name" . }}
        release: {{ .Release.Name }}
        component: presto-coordinator
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "presto.coordinator" . }}
      containers:
        - name: {{ .Chart.Name }}-presto-coordinator
          image: "{{ .Values.images.presto.repository }}:{{ .Values.images.presto.tag }}"
          imagePullPolicy: {{ .Values.images.presto.pullPolicy }}
          command: ["/bin/bash"]
          args:
            - {{ .Values.presto.server.config.path }}/docker-presto.sh
          volumeMounts:
            - mountPath: {{ .Values.presto.server.config.path }}
              name: config-volume
          ports:
            - name: http-coord
              containerPort: {{ .Values.presto.server.config.http.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/cluster
              port: {{ .Values.presto.server.config.http.port }}
          readinessProbe:
            httpGet:
              path: /v1/cluster
              port: {{ .Values.presto.server.config.http.port }}
          resources:
{{ toYaml .Values.presto.resources | indent 12 }}
    {{- with .Values.presto.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.presto.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.presto.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end }}
