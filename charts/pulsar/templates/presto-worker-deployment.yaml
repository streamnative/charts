{{- if .Values.components.presto }}
{{- if gt (int .Values.server.workers) 0 }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "presto.worker" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "pulsar.standardLabels" . | nindent 4 }}
    component: presto-worker
spec:
  replicas: {{ .Values.presto.server.workers }}
  selector:
    matchLabels:
      app: {{ template "pulsar.name" . }}
      release: {{ .Release.Name }}
      component: presto-worker
  template:
    metadata:
      labels:
        app: {{ template "pulsar.name" . }}
        release: {{ .Release.Name }}
        component: presto-worker
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "presto.worker" . }}
      containers:
        - name: {{ .Chart.Name }}-worker
          image: "{{ .Values.images.presto.repository }}:{{ .Values.images.presto.tag }}"
          imagePullPolicy: {{ .Values.images.presto.pullPolicy }}
          command: ["/bin/bash"]
          args:
            - {{ .Values.presto.server.config.path }}/docker-presto.sh
          volumeMounts:
            - mountPath: {{ .Values.presto.server.config.path }}
              name: config-volume
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - {{ .Values.presto.server.config.path }}/health_check.sh
            initialDelaySeconds: 10
            periodSeconds: 25
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - {{ .Values.presto.server.config.path }}/health_check.sh
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
{{ toYaml .Values.presto.resources | indent 12 }}
    {{- with .Values.presto.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.presto.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.presto.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}

{{- end }}
{{- end }}