apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "promtail.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "promtail.name" . }}
    chart: {{ template "promtail.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- toYaml .Values.promtail.annotations | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ template "promtail.name" . }}
      release: {{ .Release.Name }}
  updateStrategy:
    {{- toYaml .Values.promtail.deploymentStrategy | nindent 4 }}
  template:
    metadata:
      labels:
        app: {{ template "promtail.name" . }}
        release: {{ .Release.Name }}
        {{- with .Values.promtail.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/promtail-configmap.yaml") . | sha256sum }}
        {{- with .Values.promtail.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ template "promtail.serviceAccountName" . }}
    {{- if .Values.promtail.priorityClassName }}
      priorityClassName: {{ .Values.promtail.priorityClassName }}
    {{- end }}
    {{- if .Values.promtail.initContainer.enabled }}
      initContainers:
      - name: init
        image: busybox
        command:
        - sh
        - -c
        - sysctl -w fs.inotify.max_user_instances={{ .Values.promtail.initContainer.fsInotifyMaxUserInstances }}
        securityContext:
          privileged: true
    {{- end }}
      containers:
        - name: promtail
          image: "{{ .Values.promtail.image.repository }}:{{ .Values.promtail.image.tag }}"
          imagePullPolicy: {{ .Values.promtail.image.pullPolicy }}
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
            {{- if not (or .Values.promtail.config.client.url .Values.promtail.config.clients) }}
            {{- if and .Values.promtail.loki.user .Values.promtail.loki.password }}
            - "-client.url={{ .Values.promtail.loki.serviceScheme }}://{{ .Values.promtail.loki.user }}:{{ .Values.promtail.loki.password }}@{{ include "loki.serviceName" . }}:{{ .Values.promtail.loki.servicePort }}/loki/api/v1/push"
            {{- else }}
            - "-client.url={{ .Values.promtail.loki.serviceScheme }}://{{ include "loki.serviceName" . }}:{{ .Values.promtail.loki.servicePort }}/loki/api/v1/push"
            {{- end }}
            {{- end }}
            {{- if .Values.promtail.extraCommandlineArgs }}
            {{- range .Values.promtail.extraCommandlineArgs }}
            - {{ . | quote }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: run
              mountPath: /run/promtail
            {{- with .Values.promtail.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with .Values.promtail.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          env:
            {{- with .Values.promtail.env }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: {{ .Values.promtail.config.server.http_listen_port }}
              name: http-metrics
            {{- if .Values.promtail.syslogService.enabled }}
            - containerPort: {{ .Values.promtail.syslogService.port }}
              name: syslog
            {{- end }}
          securityContext:
            {{- toYaml .Values.promtail.securityContext | nindent 12 }}
          {{- if .Values.promtail.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.promtail.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.promtail.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.promtail.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.promtail.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.promtail.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.promtail.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.promtail.tolerations | nindent 8 }}
      volumes:
        - name: config
          configMap:
            name: {{ template "promtail.fullname" . }}
        - name: run
          hostPath:
            path: /run/promtail
        {{- with .Values.promtail.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.promtail.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
