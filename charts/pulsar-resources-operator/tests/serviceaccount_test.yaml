suite: test service account
templates:
  - serviceaccount.yaml
tests:
  - it: should pass all default settings
    asserts:
      - isAPIVersion:
          of: v1
      - isKind:
          of: ServiceAccount
      - matchRegex:
          path: metadata.name
          pattern: -pulsar-resources-operator$

  - it: should be the specified name
    set:
      serviceAccount.name: test
    asserts:
      - equal:
          path: metadata.name
          value: test
    